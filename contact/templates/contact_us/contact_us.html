{% extends "base.html" %} {% block content %} {% load static %}

<div class="mt-3 text-center">
  <h1 class="display-5 fw-bold">Contact Us</h1>
  <small class="text-muted fs-5 p-1">How can we help?</small>
</div>
<div class="mt-5">
  <div class="container">
    <div class="card p-2 shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <form method="POST" class="post-form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group mt-2">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder=" Your full name"
                    required
                  />
                </div>
                <div class="form-group mt-2 mb-2">
                  <label for="organization">Phone Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="+63"
                    required
                  />
                </div>
              </div>
              <div class="form-group mt-2 mb-2">
                <label for="email">Address: (City, Province, Country)</label>
                <input
                  type="address"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Your address"
                  required
                />
              </div>
              <div class="form-group mt-2 mb-2">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
              <div class="form-group mt-2 mb-2">
                <label for="email">Subject:</label>
                <input
                  type="subject"
                  class="form-control"
                  id="subject"
                  name="subject"
                  placeholder="Your subject"
                  required
                />
              </div>
              <div class="form-group mt-2 mb-2">
                <label for="description">Message:</label>
                <textarea
                  class="form-control"
                  id="subject"
                  name="message"
                  placeholder="Enter your message here"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

{% endblock %}
